<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./styles.css">
    </head>
<body>
    <div class="container">
    <h1>Application Form</h1>
    <h3> Note: This form is to be submitted 30 days before starting date</h3>
    <h2>Personal Information</h2>
    <br>
    <div>
        <label for="name" class="space">Name</label>
        <input placeholder="enter your name" required name="name"  id="name"/> 
     
    </div>
    <div>
        <label for="address" class="space">Address</label>
        <input placeholder="enter your address" required name="address" id="address">
    </div>
    <div>
        <label for="email" class="space">E-mail</label>
        <input placeholder="enter your email" required name="email" id="email">
    </div>
    <div>
        <label for="grade" class="space">Grade</label>
        <input placeholder="enter your grade" required name="grade" id="grade">
    </div>
    <div>
        <label for="phone" class="space">Phone</label>
        <input placeholder="+1" required name="phone" id="phone">
    </div>
    <br>
    <h2>Gender</h2>
    <input type ="radio" value="male" name="gender"/>Male </input>
    <input type ="radio" value="female" name="gender"/>Female</input>
    
    <br>
    <label for="date" class="space">Date</label>
    <input type="date" name="date" id="date"/>
    <h2> Check all that apply</h2>
    <div>
        <input type="checkbox" name="javascript" id="javascript">
        <label for="">I want to learn JavaScript</label>
        
    </div>
    <div>
        <input type="checkbox" name="react" id="react">
        <label for="">I want to learn React</label>
        
    </div>
    <div>
        <input type="checkbox" name="html" id="html">
        <label for="">I want to learn HTML</label>
        
    </div>
    <div>
        <input type="checkbox" name="css" id="css">
        <label for="">I want to learn CSS</label>
        
    </div>
    <div>
        <input type="checkbox" name="python" id="python">
        <label for="">I want to learn Python </label>
        
    </div>
    <div>
        <input type="checkbox" name="c#" id="c#">
        <label for="">I want to learn C#</label>
      
    </div>
   
<label for="">Education Level</label>
<select name="education Level" id="education level">
    <option value=""> Bachelor</option>
</select>
<h2>Essay Section</h2>
<div>
   
    <textarea id="your text here" name="your text here">Your text here...</textarea>
</div>
<button>Submit</button>
<button>Cancel</button>

    </div>



</body>
</html>
